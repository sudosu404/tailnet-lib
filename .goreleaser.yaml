version: 2

env:
  - GO111MODULE=on
  - CGO_ENABLED=0
  - DOCKERFILE=Dockerfile.goreleaser
  - LATEST={{if or .Prerelease .IsDraft .IsSnapshot .IsNightly .IsSingleTarget }}next{{else}}latest{{ end }}

before:
  hooks:
    - bun i --cwd ./web
    - go mod tidy
    - go install github.com/a-h/templ/cmd/templ@latest
    - go generate ./...

snapshot:
  version_template: "{{ incpatch .Version }}-{{ .Env.LATEST }}"

gomod:
  proxy: false

report_sizes: true

milestones:
  - close: true

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

release:
  name_template: "{{.ProjectName}}-v{{.Version}}"
  mode: replace
  target_commitish: "{{ .Commit }}"
  discussion_category_name: General
  prerelease: auto
  make_latest: "{{ if .Prerelease }}false{{ else }}true{{ end }}"

builds:
  - id: server
    main: ./cmd/server/main.go
    binary: tailnetd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    ignore:
      - goarch: arm
        goos: windows
      - goarch: arm64
        goos: freebsd
    flags:
      - -tags=prod
    ldflags:
      - -s -w
      - -X "github.com/sudosu404/tailnet-lib/internal/core.version={{ .Version  }}"
      - -X "github.com/sudosu404/tailnet-lib/internal/core.BuildDate={{ .Date }}"
      - -X "github.com/sudosu404/tailnet-lib/internal/core.GitCommit={{ .ShortCommit }}"
      - -X "tailscale.com/version.Short={{ .Env.TAILSCALE_VERSION  }}"
      - -X "tailscale.com/version.Long={{ .Env.TAILSCALE_VERSION  }}-Tailnet"
      - -X "tailscale.com/version.GitCommit={{ .ShortCommit }}"
      - -X "tailscale.com/version.shortStamp={{ .Env.TAILSCALE_VERSION  }}"
      - -X "tailscale.com/version.longStamp={{ .Env.TAILSCALE_VERSION  }}-Tailnet"
      - -X "tailscale.com/version.gitCommitStamp={{ .ShortCommit }}"

  - id: healthcheck
    main: ./cmd/healthcheck/main.go
    binary: healthcheck
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    ignore:
      - goarch: arm
        goos: windows
      - goarch: arm64
        goos: freebsd

universal_binaries:
  - replace: false

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?docs(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?build(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

archives:
  - formats: tar.gz
    files:
      - README.md
      - LICENSE
    allow_different_binary_count: true

dockers:
  - use: buildx
    goos: linux
    goarch: amd64
    dockerfile: "{{ .Env.DOCKERFILE }}"
