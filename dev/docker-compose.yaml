services:
  tailscale-docker-proxy:
    image: ghcr.io/sudosu404/tailnet-lib:latest
    container_name: tailscale-docker-proxy
    # network_mode: host
    user: root
    ports:
      - "8080:8080"
    volumes:
      - tmp:/tmp
      - .:/config
      - data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      # - /run/user/1000/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    # environment:
    # - TAILNET_AUTHKEYFILE=/run/secrets/authkey
    # - DOCKER_HOST=unix:///run/user/1000/docker.sock
    # - TAILNET_LOG_LEVEL=trace
    secrets:
      - authkey
    labels:
      - tailnet.enable=true
      - tailnet.name=dash-dev
    networks:
      c1:

  c1:
    image: nginx
    ports:
      - 81:80
    labels:
      - tailnet.enable=true
      - tailnet.name=teste
    networks:
      c1:

  c2:
    image: nginx
    ports:
      - 82:80
    networks:
      c2:
    labels:
      - tailnet.enable=true

  c3:
    image: nginx
    ports:
      - 83:80
    networks:
      c3:
    labels:
      - tailnet.enable=true

volumes:
  tsdata:
  tmp:
  data:

secrets:
  authkey:
    file: ./KEY_FILE

networks:
  c1:
    name: c1
  c2:
    name: c2
  c3:
    name: c3
